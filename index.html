<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <h1 class="app-title">GitHib App</h1>
        </header>
        
    
    <div class="content">
        <div class="left">
            <div class="card">
                <h2>Fetch Repos by username</h2>
                <form id="user-form">
                    <label >username</label>
                    <input type="text" id="username">
                    <button type="submit" class="btn-el">Get Repos</button>
                </form>
            </div>
            <div class="card">
                <h2>Fetch Repos by Language</h2>
                <div id="language">
                    <button class="btn-el" data-lng="html">HTML</button>
                    <button class="btn-el" data-lng="css">CSS</button>
                    <button class="btn-el" data-lng="js">JS</button>
                    <button class="btn-el" data-lng="php">PHP</button>
                </div>
            </div>
        </div>
        <div class="right">
            <p id="search-term">HTML</p>
            <div id="repos">
                
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
